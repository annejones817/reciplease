<!DOCTYPE html>
<html>
<head>
	<title>Reciplease: Find Delicious Recipes</title>
	<meta name="description" content="A search engine for recipes">
	  <!-- Responsive viewport tag, tells small screens that it"s responsive -->
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://use.fontawesome.com/7026219ebd.js"></script>
	  <!-- Normalize.css, a cross-browser reset file -->
	  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<header>
		<div class="row">
			<div class="col-12">	
				<div class="header-contents">	
					<h1>Reciplease: Find Recipes You'll Love</h1>
				</div>	
			</div>	
		</div>	
	</header>

	<main>
		<div class="row">	
			<div class="col-12 recipe-search">
				<h2>Search for Recipes</h2>
				<form class="recipe-search-form">
				<input class="search-input" type="text" placeholder="Cookies" >
				<button class="submit-search">Search Now</button>
				</form>
			</div>
		</div>
		<div class="results-container hidden"></div>	
	</main>	

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>



<script src="app.js"></script>
</body>
</html>
